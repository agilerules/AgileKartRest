<header ng-switch on="$location.path().indexOf('/TaxRuleMerchants/new') > -1">
    <h3 ng-switch-when="true">Create a new TaxRuleMerchant</h3>
    <h3 ng-switch-when="false">View or edit TaxRuleMerchant</h3>
</header>
<form id="TaxRuleMerchantForm" name="TaxRuleMerchantForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': TaxRuleMerchantForm.taxRuleId.$invalid}">
        <label for="taxRuleId" class="col-sm-2 control-label">Tax Rule Id</label>
        <div id="taxRuleIdControls" class="col-sm-10">
            <input id="taxRuleId" name="taxRuleId" type="text" required ng-maxlength="45" class="form-control" ng-model="taxRuleMerchant.taxRuleId" placeholder="Enter the TaxRuleMerchant Tax Rule Id"></input>
            <span class="help-block error" ng-show="TaxRuleMerchantForm.taxRuleId.$error.required">required</span> 
            <span class="help-block error" ng-show="TaxRuleMerchantForm.taxRuleId.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': TaxRuleMerchantForm.merchantId.$invalid}">
        <label for="merchantId" class="col-sm-2 control-label">Merchant Id</label>
        <div id="merchantIdControls" class="col-sm-10">
            <input id="merchantId" name="merchantId" type="text" required ng-maxlength="45" class="form-control" ng-model="taxRuleMerchant.merchantId" placeholder="Enter the TaxRuleMerchant Merchant Id"></input>
            <span class="help-block error" ng-show="TaxRuleMerchantForm.merchantId.$error.required">required</span> 
            <span class="help-block error" ng-show="TaxRuleMerchantForm.merchantId.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': TaxRuleMerchantForm.lastUpdateUserId.$invalid}">
        <label for="lastUpdateUserId" class="col-sm-2 control-label">Last Update User Id</label>
        <div id="lastUpdateUserIdControls" class="col-sm-10">
            <input id="lastUpdateUserId" name="lastUpdateUserId" type="text" ng-maxlength="45" class="form-control" ng-model="taxRuleMerchant.lastUpdateUserId" placeholder="Enter the TaxRuleMerchant Last Update User Id"></input>
            <span class="help-block error" ng-show="TaxRuleMerchantForm.lastUpdateUserId.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': TaxRuleMerchantForm.lastUpdateTs.$invalid}">
        <label for="lastUpdateTs" class="col-sm-2 control-label">Last Update Ts</label>
        <div id="lastUpdateTsControls" class="col-sm-10">
            <datetime id="lastUpdateTs" name="lastUpdateTs" ng-model="taxRuleMerchant.lastUpdateTs" placeholder="Enter the TaxRuleMerchant Last Update Ts"></datetime>
            <span class="help-block error" ng-show="TaxRuleMerchantForm.lastUpdateTs.$error.maxlength">maximum length is 19</span>
            <span class="help-block error" ng-show="TaxRuleMerchantForm.lastUpdateTs.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveTaxRuleMerchant" name="saveTaxRuleMerchant" class="btn btn-primary" ng-disabled="isClean() || TaxRuleMerchantForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteTaxRuleMerchant" name="deleteTaxRuleMerchant" class="btn btn-danger" ng-show="taxRuleMerchant.taxRuleMerchantId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
