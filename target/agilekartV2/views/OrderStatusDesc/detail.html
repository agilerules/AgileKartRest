<header ng-switch on="$location.path().indexOf('/OrderStatusDescs/new') > -1">
    <h3 ng-switch-when="true">Create a new OrderStatusDesc</h3>
    <h3 ng-switch-when="false">View or edit OrderStatusDesc</h3>
</header>
<form id="OrderStatusDescForm" name="OrderStatusDescForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': OrderStatusDescForm.orderStatusDescText.$invalid}">
        <label for="orderStatusDescText" class="col-sm-2 control-label">Order Status Desc Text</label>
        <div id="orderStatusDescTextControls" class="col-sm-10">
            <input id="orderStatusDescText" name="orderStatusDescText" type="text" ng-maxlength="500" class="form-control" ng-model="orderStatusDesc.orderStatusDescText" placeholder="Enter the OrderStatusDesc Order Status Desc Text"></input>
            <span class="help-block error" ng-show="OrderStatusDescForm.orderStatusDescText.$error.maxlength">maximum length is 500</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderStatusDescForm.lastUpdateUserId.$invalid}">
        <label for="lastUpdateUserId" class="col-sm-2 control-label">Last Update User Id</label>
        <div id="lastUpdateUserIdControls" class="col-sm-10">
            <input id="lastUpdateUserId" name="lastUpdateUserId" type="text" ng-maxlength="45" class="form-control" ng-model="orderStatusDesc.lastUpdateUserId" placeholder="Enter the OrderStatusDesc Last Update User Id"></input>
            <span class="help-block error" ng-show="OrderStatusDescForm.lastUpdateUserId.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderStatusDescForm.lastUpdateTs.$invalid}">
        <label for="lastUpdateTs" class="col-sm-2 control-label">Last Update Ts</label>
        <div id="lastUpdateTsControls" class="col-sm-10">
            <datetime id="lastUpdateTs" name="lastUpdateTs" ng-model="orderStatusDesc.lastUpdateTs" placeholder="Enter the OrderStatusDesc Last Update Ts"></datetime>
            <span class="help-block error" ng-show="OrderStatusDescForm.lastUpdateTs.$error.maxlength">maximum length is 19</span>
            <span class="help-block error" ng-show="OrderStatusDescForm.lastUpdateTs.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveOrderStatusDesc" name="saveOrderStatusDesc" class="btn btn-primary" ng-disabled="isClean() || OrderStatusDescForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteOrderStatusDesc" name="deleteOrderStatusDesc" class="btn btn-danger" ng-show="orderStatusDesc.orderStatusDescId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
