<header ng-switch on="$location.path().indexOf('/Options/new') > -1">
    <h3 ng-switch-when="true">Create a new Options</h3>
    <h3 ng-switch-when="false">View or edit Options</h3>
</header>
<form id="OptionsForm" name="OptionsForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': OptionsForm.optionGroups.$invalid}">
        <label for="optionGroups" class="col-sm-2 control-label">Option Groups</label>
        <div id="optionGroupsControls" class="col-sm-10">
        <select id="optionGroups" name="optionGroups" class="form-control" ng-model="optionGroupsSelection" ng-options="o.text for o in optionGroupsSelectionList"  >
            <option value="">Choose a Option Groups</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OptionsForm.optionName.$invalid}">
        <label for="optionName" class="col-sm-2 control-label">Option Name</label>
        <div id="optionNameControls" class="col-sm-10">
            <input id="optionName" name="optionName" type="text" required ng-maxlength="50" class="form-control" ng-model="options.optionName" placeholder="Enter the Options Option Name"></input>
            <span class="help-block error" ng-show="OptionsForm.optionName.$error.required">required</span> 
            <span class="help-block error" ng-show="OptionsForm.optionName.$error.maxlength">maximum length is 50</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OptionsForm.lastUpdateUserId.$invalid}">
        <label for="lastUpdateUserId" class="col-sm-2 control-label">Last Update User Id</label>
        <div id="lastUpdateUserIdControls" class="col-sm-10">
            <input id="lastUpdateUserId" name="lastUpdateUserId" type="text" ng-maxlength="45" class="form-control" ng-model="options.lastUpdateUserId" placeholder="Enter the Options Last Update User Id"></input>
            <span class="help-block error" ng-show="OptionsForm.lastUpdateUserId.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OptionsForm.lastUpdateTs.$invalid}">
        <label for="lastUpdateTs" class="col-sm-2 control-label">Last Update Ts</label>
        <div id="lastUpdateTsControls" class="col-sm-10">
            <datetime id="lastUpdateTs" name="lastUpdateTs" ng-model="options.lastUpdateTs" placeholder="Enter the Options Last Update Ts"></datetime>
            <span class="help-block error" ng-show="OptionsForm.lastUpdateTs.$error.maxlength">maximum length is 19</span>
            <span class="help-block error" ng-show="OptionsForm.lastUpdateTs.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OptionsForm.productOptions.$invalid}">
        <label for="productOptions" class="col-sm-2 control-label">Product Options</label>
        <div id="productOptionsControls" class="col-sm-10">
            <select id="productOptions" name="productOptions" multiple class="form-control" ng-model="productOptionsSelection" ng-options="p.text for p in productOptionsSelectionList">
                <option value="">Choose a Product Options</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveOptions" name="saveOptions" class="btn btn-primary" ng-disabled="isClean() || OptionsForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteOptions" name="deleteOptions" class="btn btn-danger" ng-show="options.optionId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
