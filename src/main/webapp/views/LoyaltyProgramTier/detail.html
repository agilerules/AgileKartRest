<header ng-switch on="$location.path().indexOf('/LoyaltyProgramTiers/new') > -1">
    <h3 ng-switch-when="true">Create a new LoyaltyProgramTier</h3>
    <h3 ng-switch-when="false">View or edit LoyaltyProgramTier</h3>
</header>
<form id="LoyaltyProgramTierForm" name="LoyaltyProgramTierForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': LoyaltyProgramTierForm.tierName.$invalid}">
        <label for="tierName" class="col-sm-2 control-label">Tier Name</label>
        <div id="tierNameControls" class="col-sm-10">
            <input id="tierName" name="tierName" type="text" required ng-maxlength="45" class="form-control" ng-model="loyaltyProgramTier.tierName" placeholder="Enter the LoyaltyProgramTier Tier Name"></input>
            <span class="help-block error" ng-show="LoyaltyProgramTierForm.tierName.$error.required">required</span> 
            <span class="help-block error" ng-show="LoyaltyProgramTierForm.tierName.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LoyaltyProgramTierForm.tierMinPoints.$invalid}">
        <label for="tierMinPoints" class="col-sm-2 control-label">Tier Min Points</label>
        <div id="tierMinPointsControls" class="col-sm-10">
            <input id="tierMinPoints" name="tierMinPoints" type="number" class="form-control" ng-model="loyaltyProgramTier.tierMinPoints" placeholder="Enter the LoyaltyProgramTier Tier Min Points"></input>
            <span class="help-block error" ng-show="LoyaltyProgramTierForm.tierMinPoints.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LoyaltyProgramTierForm.tierMaxPoints.$invalid}">
        <label for="tierMaxPoints" class="col-sm-2 control-label">Tier Max Points</label>
        <div id="tierMaxPointsControls" class="col-sm-10">
            <input id="tierMaxPoints" name="tierMaxPoints" type="number" class="form-control" ng-model="loyaltyProgramTier.tierMaxPoints" placeholder="Enter the LoyaltyProgramTier Tier Max Points"></input>
            <span class="help-block error" ng-show="LoyaltyProgramTierForm.tierMaxPoints.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LoyaltyProgramTierForm.lastUpdateUserId.$invalid}">
        <label for="lastUpdateUserId" class="col-sm-2 control-label">Last Update User Id</label>
        <div id="lastUpdateUserIdControls" class="col-sm-10">
            <input id="lastUpdateUserId" name="lastUpdateUserId" type="text" ng-maxlength="45" class="form-control" ng-model="loyaltyProgramTier.lastUpdateUserId" placeholder="Enter the LoyaltyProgramTier Last Update User Id"></input>
            <span class="help-block error" ng-show="LoyaltyProgramTierForm.lastUpdateUserId.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LoyaltyProgramTierForm.lastUpdateTs.$invalid}">
        <label for="lastUpdateTs" class="col-sm-2 control-label">Last Update Ts</label>
        <div id="lastUpdateTsControls" class="col-sm-10">
            <datetime id="lastUpdateTs" name="lastUpdateTs" ng-model="loyaltyProgramTier.lastUpdateTs" placeholder="Enter the LoyaltyProgramTier Last Update Ts"></datetime>
            <span class="help-block error" ng-show="LoyaltyProgramTierForm.lastUpdateTs.$error.maxlength">maximum length is 19</span>
            <span class="help-block error" ng-show="LoyaltyProgramTierForm.lastUpdateTs.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LoyaltyProgramTierForm.userRewardses.$invalid}">
        <label for="userRewardses" class="col-sm-2 control-label">User Rewardses</label>
        <div id="userRewardsesControls" class="col-sm-10">
            <select id="userRewardses" name="userRewardses" multiple class="form-control" ng-model="userRewardsesSelection" ng-options="u.text for u in userRewardsesSelectionList">
                <option value="">Choose a User Rewardses</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LoyaltyProgramTierForm.loyaltyEventDetailses.$invalid}">
        <label for="loyaltyEventDetailses" class="col-sm-2 control-label">Loyalty Event Detailses</label>
        <div id="loyaltyEventDetailsesControls" class="col-sm-10">
            <select id="loyaltyEventDetailses" name="loyaltyEventDetailses" multiple class="form-control" ng-model="loyaltyEventDetailsesSelection" ng-options="l.text for l in loyaltyEventDetailsesSelectionList">
                <option value="">Choose a Loyalty Event Detailses</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveLoyaltyProgramTier" name="saveLoyaltyProgramTier" class="btn btn-primary" ng-disabled="isClean() || LoyaltyProgramTierForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteLoyaltyProgramTier" name="deleteLoyaltyProgramTier" class="btn btn-danger" ng-show="loyaltyProgramTier.tierId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
