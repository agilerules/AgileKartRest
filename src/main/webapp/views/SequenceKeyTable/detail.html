<header ng-switch on="$location.path().indexOf('/SequenceKeyTables/new') > -1">
    <h3 ng-switch-when="true">Create a new SequenceKeyTable</h3>
    <h3 ng-switch-when="false">View or edit SequenceKeyTable</h3>
</header>
<form id="SequenceKeyTableForm" name="SequenceKeyTableForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': SequenceKeyTableForm.tableName.$invalid}">
        <label for="tableName" class="col-sm-2 control-label">Table Name</label>
        <div id="tableNameControls" class="col-sm-10">
            <input id="tableName" name="tableName" type="text" required ng-maxlength="45" class="form-control" ng-model="sequenceKeyTable.tableName" placeholder="Enter the SequenceKeyTable Table Name"></input>
            <span class="help-block error" ng-show="SequenceKeyTableForm.tableName.$error.required">required</span> 
            <span class="help-block error" ng-show="SequenceKeyTableForm.tableName.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SequenceKeyTableForm.keyPrefix.$invalid}">
        <label for="keyPrefix" class="col-sm-2 control-label">Key Prefix</label>
        <div id="keyPrefixControls" class="col-sm-10">
            <input id="keyPrefix" name="keyPrefix" type="text" required ng-maxlength="45" class="form-control" ng-model="sequenceKeyTable.keyPrefix" placeholder="Enter the SequenceKeyTable Key Prefix"></input>
            <span class="help-block error" ng-show="SequenceKeyTableForm.keyPrefix.$error.required">required</span> 
            <span class="help-block error" ng-show="SequenceKeyTableForm.keyPrefix.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SequenceKeyTableForm.maxCount.$invalid}">
        <label for="maxCount" class="col-sm-2 control-label">Max Count</label>
        <div id="maxCountControls" class="col-sm-10">
            <input id="maxCount" name="maxCount" type="number" required class="form-control" ng-model="sequenceKeyTable.maxCount" placeholder="Enter the SequenceKeyTable Max Count"></input>
            <span class="help-block error" ng-show="SequenceKeyTableForm.maxCount.$error.required">required</span> 
            <span class="help-block error" ng-show="SequenceKeyTableForm.maxCount.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveSequenceKeyTable" name="saveSequenceKeyTable" class="btn btn-primary" ng-disabled="isClean() || SequenceKeyTableForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteSequenceKeyTable" name="deleteSequenceKeyTable" class="btn btn-danger" ng-show="sequenceKeyTable.tableId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
