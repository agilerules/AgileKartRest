<div class="form-horizontal">
    <h3>Create a new SequenceKeyTable</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/SequenceKeyTables/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for SequenceKeyTables</h3>
    <form id="SequenceKeyTableSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="tableName" class="col-sm-2 control-label">Table Name</label>
        <div class="col-sm-10">
            <input id="tableName" name="tableName" class="form-control" type="text" ng-model="search.tableName" placeholder="Enter the SequenceKeyTable Table Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="keyPrefix" class="col-sm-2 control-label">Key Prefix</label>
        <div class="col-sm-10">
            <input id="keyPrefix" name="keyPrefix" class="form-control" type="text" ng-model="search.keyPrefix" placeholder="Enter the SequenceKeyTable Key Prefix"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="maxCount" class="col-sm-2 control-label">Max Count</label>
        <div class="col-sm-10">
            <input id="maxCount" name="maxCount" class="form-control" type="text" ng-model="search.maxCount" placeholder="Enter the SequenceKeyTable Max Count"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Table Name</th>
                    <th>Key Prefix</th>
                    <th>Max Count</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/SequenceKeyTables/edit/{{result.tableId}}">{{result.tableName}}</a></td>
                    <td><a href="#/SequenceKeyTables/edit/{{result.tableId}}">{{result.keyPrefix}}</a></td>
                    <td><a href="#/SequenceKeyTables/edit/{{result.tableId}}">{{result.maxCount}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
