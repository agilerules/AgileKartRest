<header ng-switch on="$location.path().indexOf('/OrderStatuses/new') > -1">
    <h3 ng-switch-when="true">Create a new OrderStatus</h3>
    <h3 ng-switch-when="false">View or edit OrderStatus</h3>
</header>
<form id="OrderStatusForm" name="OrderStatusForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': OrderStatusForm.orderStatusDesc.$invalid}">
        <label for="orderStatusDesc" class="col-sm-2 control-label">Order Status Desc</label>
        <div id="orderStatusDescControls" class="col-sm-10">
        <select id="orderStatusDesc" name="orderStatusDesc" class="form-control" ng-model="orderStatusDescSelection" ng-options="o.text for o in orderStatusDescSelectionList"  >
            <option value="">Choose a Order Status Desc</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderStatusForm.orders.$invalid}">
        <label for="orders" class="col-sm-2 control-label">Orders</label>
        <div id="ordersControls" class="col-sm-10">
        <select id="orders" name="orders" class="form-control" ng-model="ordersSelection" ng-options="o.text for o in ordersSelectionList"  >
            <option value="">Choose a Orders</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderStatusForm.orderStatusComment.$invalid}">
        <label for="orderStatusComment" class="col-sm-2 control-label">Order Status Comment</label>
        <div id="orderStatusCommentControls" class="col-sm-10">
            <input id="orderStatusComment" name="orderStatusComment" type="text" ng-maxlength="500" class="form-control" ng-model="orderStatus.orderStatusComment" placeholder="Enter the OrderStatus Order Status Comment"></input>
            <span class="help-block error" ng-show="OrderStatusForm.orderStatusComment.$error.maxlength">maximum length is 500</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderStatusForm.orderStatusIsActive.$invalid}">
        <label for="orderStatusIsActive" class="col-sm-2 control-label">Order Status Is Active</label>
        <div id="orderStatusIsActiveControls" class="col-sm-10">
            <input id="orderStatusIsActive" name="orderStatusIsActive" type="text" ng-maxlength="1" class="form-control" ng-model="orderStatus.orderStatusIsActive" placeholder="Enter the OrderStatus Order Status Is Active"></input>
            <span class="help-block error" ng-show="OrderStatusForm.orderStatusIsActive.$error.maxlength">maximum length is 1</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderStatusForm.lastUpdateUserId.$invalid}">
        <label for="lastUpdateUserId" class="col-sm-2 control-label">Last Update User Id</label>
        <div id="lastUpdateUserIdControls" class="col-sm-10">
            <input id="lastUpdateUserId" name="lastUpdateUserId" type="text" ng-maxlength="45" class="form-control" ng-model="orderStatus.lastUpdateUserId" placeholder="Enter the OrderStatus Last Update User Id"></input>
            <span class="help-block error" ng-show="OrderStatusForm.lastUpdateUserId.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': OrderStatusForm.lastUpdateTs.$invalid}">
        <label for="lastUpdateTs" class="col-sm-2 control-label">Last Update Ts</label>
        <div id="lastUpdateTsControls" class="col-sm-10">
            <datetime id="lastUpdateTs" name="lastUpdateTs" ng-model="orderStatus.lastUpdateTs" placeholder="Enter the OrderStatus Last Update Ts"></datetime>
            <span class="help-block error" ng-show="OrderStatusForm.lastUpdateTs.$error.maxlength">maximum length is 19</span>
            <span class="help-block error" ng-show="OrderStatusForm.lastUpdateTs.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveOrderStatus" name="saveOrderStatus" class="btn btn-primary" ng-disabled="isClean() || OrderStatusForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteOrderStatus" name="deleteOrderStatus" class="btn btn-danger" ng-show="orderStatus.orderStatusId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
