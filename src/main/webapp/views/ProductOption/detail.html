<header ng-switch on="$location.path().indexOf('/ProductOptions/new') > -1">
    <h3 ng-switch-when="true">Create a new ProductOption</h3>
    <h3 ng-switch-when="false">View or edit ProductOption</h3>
</header>
<form id="ProductOptionForm" name="ProductOptionForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': ProductOptionForm.optionGroups.$invalid}">
        <label for="optionGroups" class="col-sm-2 control-label">Option Groups</label>
        <div id="optionGroupsControls" class="col-sm-10">
        <select id="optionGroups" name="optionGroups" class="form-control" ng-model="optionGroupsSelection" ng-options="o.text for o in optionGroupsSelectionList"  >
            <option value="">Choose a Option Groups</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProductOptionForm.options.$invalid}">
        <label for="options" class="col-sm-2 control-label">Options</label>
        <div id="optionsControls" class="col-sm-10">
        <select id="options" name="options" class="form-control" ng-model="optionsSelection" ng-options="o.text for o in optionsSelectionList"  >
            <option value="">Choose a Options</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProductOptionForm.product.$invalid}">
        <label for="product" class="col-sm-2 control-label">Product</label>
        <div id="productControls" class="col-sm-10">
        <select id="product" name="product" class="form-control" ng-model="productSelection" ng-options="p.text for p in productSelectionList"  >
            <option value="">Choose a Product</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProductOptionForm.lastUpdateUserId.$invalid}">
        <label for="lastUpdateUserId" class="col-sm-2 control-label">Last Update User Id</label>
        <div id="lastUpdateUserIdControls" class="col-sm-10">
            <input id="lastUpdateUserId" name="lastUpdateUserId" type="text" ng-maxlength="45" class="form-control" ng-model="productOption.lastUpdateUserId" placeholder="Enter the ProductOption Last Update User Id"></input>
            <span class="help-block error" ng-show="ProductOptionForm.lastUpdateUserId.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProductOptionForm.lastUpdateTs.$invalid}">
        <label for="lastUpdateTs" class="col-sm-2 control-label">Last Update Ts</label>
        <div id="lastUpdateTsControls" class="col-sm-10">
            <datetime id="lastUpdateTs" name="lastUpdateTs" ng-model="productOption.lastUpdateTs" placeholder="Enter the ProductOption Last Update Ts"></datetime>
            <span class="help-block error" ng-show="ProductOptionForm.lastUpdateTs.$error.maxlength">maximum length is 19</span>
            <span class="help-block error" ng-show="ProductOptionForm.lastUpdateTs.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProductOption" name="saveProductOption" class="btn btn-primary" ng-disabled="isClean() || ProductOptionForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteProductOption" name="deleteProductOption" class="btn btn-danger" ng-show="productOption.productOptionId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
