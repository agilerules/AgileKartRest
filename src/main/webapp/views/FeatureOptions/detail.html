<header ng-switch on="$location.path().indexOf('/FeatureOptions/new') > -1">
    <h3 ng-switch-when="true">Create a new FeatureOptions</h3>
    <h3 ng-switch-when="false">View or edit FeatureOptions</h3>
</header>
<form id="FeatureOptionsForm" name="FeatureOptionsForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': FeatureOptionsForm.features.$invalid}">
        <label for="features" class="col-sm-2 control-label">Features</label>
        <div id="featuresControls" class="col-sm-10">
        <select id="features" name="features" class="form-control" ng-model="featuresSelection" ng-options="f.text for f in featuresSelectionList"  >
            <option value="">Choose a Features</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FeatureOptionsForm.featureOptionName.$invalid}">
        <label for="featureOptionName" class="col-sm-2 control-label">Feature Option Name</label>
        <div id="featureOptionNameControls" class="col-sm-10">
            <input id="featureOptionName" name="featureOptionName" type="text" ng-maxlength="45" class="form-control" ng-model="featureOptions.featureOptionName" placeholder="Enter the FeatureOptions Feature Option Name"></input>
            <span class="help-block error" ng-show="FeatureOptionsForm.featureOptionName.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FeatureOptionsForm.lastUpdateUserId.$invalid}">
        <label for="lastUpdateUserId" class="col-sm-2 control-label">Last Update User Id</label>
        <div id="lastUpdateUserIdControls" class="col-sm-10">
            <input id="lastUpdateUserId" name="lastUpdateUserId" type="text" ng-maxlength="45" class="form-control" ng-model="featureOptions.lastUpdateUserId" placeholder="Enter the FeatureOptions Last Update User Id"></input>
            <span class="help-block error" ng-show="FeatureOptionsForm.lastUpdateUserId.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FeatureOptionsForm.lastUpdateTs.$invalid}">
        <label for="lastUpdateTs" class="col-sm-2 control-label">Last Update Ts</label>
        <div id="lastUpdateTsControls" class="col-sm-10">
            <datetime id="lastUpdateTs" name="lastUpdateTs" ng-model="featureOptions.lastUpdateTs" placeholder="Enter the FeatureOptions Last Update Ts"></datetime>
            <span class="help-block error" ng-show="FeatureOptionsForm.lastUpdateTs.$error.maxlength">maximum length is 19</span>
            <span class="help-block error" ng-show="FeatureOptionsForm.lastUpdateTs.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FeatureOptionsForm.merchantFeatureses.$invalid}">
        <label for="merchantFeatureses" class="col-sm-2 control-label">Merchant Featureses</label>
        <div id="merchantFeaturesesControls" class="col-sm-10">
            <select id="merchantFeatureses" name="merchantFeatureses" multiple class="form-control" ng-model="merchantFeaturesesSelection" ng-options="m.text for m in merchantFeaturesesSelectionList">
                <option value="">Choose a Merchant Featureses</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveFeatureOptions" name="saveFeatureOptions" class="btn btn-primary" ng-disabled="isClean() || FeatureOptionsForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteFeatureOptions" name="deleteFeatureOptions" class="btn btn-danger" ng-show="featureOptions.featureOptionsId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
