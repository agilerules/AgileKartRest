<header ng-switch on="$location.path().indexOf('/Features/new') > -1">
    <h3 ng-switch-when="true">Create a new Features</h3>
    <h3 ng-switch-when="false">View or edit Features</h3>
</header>
<form id="FeaturesForm" name="FeaturesForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': FeaturesForm.featureName.$invalid}">
        <label for="featureName" class="col-sm-2 control-label">Feature Name</label>
        <div id="featureNameControls" class="col-sm-10">
            <input id="featureName" name="featureName" type="text" ng-maxlength="45" class="form-control" ng-model="features.featureName" placeholder="Enter the Features Feature Name"></input>
            <span class="help-block error" ng-show="FeaturesForm.featureName.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FeaturesForm.lastUpdateUserId.$invalid}">
        <label for="lastUpdateUserId" class="col-sm-2 control-label">Last Update User Id</label>
        <div id="lastUpdateUserIdControls" class="col-sm-10">
            <input id="lastUpdateUserId" name="lastUpdateUserId" type="text" ng-maxlength="45" class="form-control" ng-model="features.lastUpdateUserId" placeholder="Enter the Features Last Update User Id"></input>
            <span class="help-block error" ng-show="FeaturesForm.lastUpdateUserId.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FeaturesForm.lastUpdateTs.$invalid}">
        <label for="lastUpdateTs" class="col-sm-2 control-label">Last Update Ts</label>
        <div id="lastUpdateTsControls" class="col-sm-10">
            <datetime id="lastUpdateTs" name="lastUpdateTs" ng-model="features.lastUpdateTs" placeholder="Enter the Features Last Update Ts"></datetime>
            <span class="help-block error" ng-show="FeaturesForm.lastUpdateTs.$error.maxlength">maximum length is 19</span>
            <span class="help-block error" ng-show="FeaturesForm.lastUpdateTs.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveFeatures" name="saveFeatures" class="btn btn-primary" ng-disabled="isClean() || FeaturesForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteFeatures" name="deleteFeatures" class="btn btn-danger" ng-show="features.featureId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
