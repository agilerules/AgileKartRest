<header ng-switch on="$location.path().indexOf('/Events/new') > -1">
    <h3 ng-switch-when="true">Create a new Event</h3>
    <h3 ng-switch-when="false">View or edit Event</h3>
</header>
<form id="EventForm" name="EventForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': EventForm.eventName.$invalid}">
        <label for="eventName" class="col-sm-2 control-label">Event Name</label>
        <div id="eventNameControls" class="col-sm-10">
            <input id="eventName" name="eventName" type="text" ng-maxlength="45" class="form-control" ng-model="event.eventName" placeholder="Enter the Event Event Name"></input>
            <span class="help-block error" ng-show="EventForm.eventName.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': EventForm.eventDesc.$invalid}">
        <label for="eventDesc" class="col-sm-2 control-label">Event Desc</label>
        <div id="eventDescControls" class="col-sm-10">
            <input id="eventDesc" name="eventDesc" type="text" ng-maxlength="500" class="form-control" ng-model="event.eventDesc" placeholder="Enter the Event Event Desc"></input>
            <span class="help-block error" ng-show="EventForm.eventDesc.$error.maxlength">maximum length is 500</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': EventForm.lastUpdateUserId.$invalid}">
        <label for="lastUpdateUserId" class="col-sm-2 control-label">Last Update User Id</label>
        <div id="lastUpdateUserIdControls" class="col-sm-10">
            <input id="lastUpdateUserId" name="lastUpdateUserId" type="text" ng-maxlength="45" class="form-control" ng-model="event.lastUpdateUserId" placeholder="Enter the Event Last Update User Id"></input>
            <span class="help-block error" ng-show="EventForm.lastUpdateUserId.$error.maxlength">maximum length is 45</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': EventForm.lastUpdateTs.$invalid}">
        <label for="lastUpdateTs" class="col-sm-2 control-label">Last Update Ts</label>
        <div id="lastUpdateTsControls" class="col-sm-10">
            <datetime id="lastUpdateTs" name="lastUpdateTs" ng-model="event.lastUpdateTs" placeholder="Enter the Event Last Update Ts"></datetime>
            <span class="help-block error" ng-show="EventForm.lastUpdateTs.$error.maxlength">maximum length is 19</span>
            <span class="help-block error" ng-show="EventForm.lastUpdateTs.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveEvent" name="saveEvent" class="btn btn-primary" ng-disabled="isClean() || EventForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteEvent" name="deleteEvent" class="btn btn-danger" ng-show="event.eventId" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
